{% extends 'login_register_base_layout.html' %}
{% load static %}
{% block content %}

    <div class="col-md-6">
        <div class="m-5">
            <h2 data-aos="fade-up" class="text-center" data-aos-delay="300">Welcome!</h2>
        </div>
        <form class="m-5" action="{% url 'login' %}" method="POST" data-aos="fade-up" data-aos-delay="500">
            {% csrf_token %}
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" placeholder="John" name="username" id="username">


            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" placeholder="********" name="password" id="password">

            <button type="submit" class="form-control" id="submit-button" name="login">Log In</button>

        </form>
        <p class="text-center" data-aos="fade-up" data-aos-delay="500">Not a member? <a href="/register/" class="active">Sign Up</a></p>
    </div>
    <div class="col-md-6" data-aos="fade-up" data-aos-delay="500">
            <img data-aos="fade-up" data-aos-delay="500" src="{% static 'login-register/login_img.svg' %}" alt="login" class="img-fluid p-5">
    </div>



{% endblock %}
